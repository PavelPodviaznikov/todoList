<html>
<head>
	<title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="upper">
            <div id="loginGithub"><img src="images/github.png" id="github"></div>
            <h2>TODO LIST</h2>
            <div id="loginItem">LOGIN</div>
            <div id="logoutItem">LOGOUT</div>
        </div>
        <hr>
            <form name="checkListForm">
                <input type="text" id="inputItem" placeholder="Input your tasks here"/>
            </form>
            <div id="button">Add task</div><br/>
        <div class="tabs">
            <ul class="tab-links">
                <li class="active" id="alls"><a href="#all_tasks">All <span id="all_tasks_counter"></span></a></li>    
                <li id="undons"><a href="#undone_tasks">Undone <span id="undone_tasks_counter"></span> </a></li>
                <li id="dons"><a href="#done_tasks">Done <span id="done_tasks_counter"></span></a></li>
            </ul>
            <div class="tab-content">
                <div id="all_tasks" class="tab active">

                </div>
                <div id="undone_tasks" class="tab">

                </div>
         
                <div id="done_tasks" class="tab">
                   
                </div>
            </div>
        </div>
        <div id="dialog_container">
            <div id="my_dialog" title="Attention!">
                <p>Delete all?</p>
                <div id="delete">Delete</div>
                <div id="cancel">Cancel</div>
            </div>
            <div id="login_dialog">
                <p>Login<input type="text" id="email"/></p>
                <p>Password<input type="password" id="password"/></p>
                <div id="loginBtn">Sign in</div>
                <div id="loginCancel">Cancel</div>
            </div>
        </div>
        <div id="bottom_buttons">
            <div id="delete_button">Delete All</div>
        </div>
    </div>
</body>
</html>
