<html>
<head>
	<title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="container">
    	<div id="upper">
            <h2>TODO LIST</h2>
            <div id="save"><img src="img/save.png" alt="save" title="Save data"></div>
            <div id="upload"><img src="img/upload.png" alt="download" title="Download data"></div>
        </div>
        <hr>
            <form name="checkListForm">
                <input type="text" id="inputItem" placeholder="Input your tasks here"/>
            </form>
            <div id="button">Add task</div><br/>
        <div class="tabs">
            <ul class="tab-links">
                <li class="active" id="undons"><a href="#undone_tasks">Undone Tasks <span id="undone_tasks_counter"></span> </a></li>
                <li id="dons"><a href="#done_tasks">Done tasks <span id="done_tasks_counter"></span></a></li>
            </ul>
            <div class="tab-content">
                <div id="undone_tasks" class="tab active">

                </div>
         
                <div id="done_tasks" class="tab">
                   
                </div>
            </div>
        </div>
        <div id="bottom_buttons">
            <div id="delete_button">Delete All</div>
        </div>
        
    </div>
</body>
</html>
